<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="container">
      <div class="heading">
        <img class="heading__img" src="https://thumbs.dreamstime.com/z/to-do-list-tasks-clipboard-checkmark-words-remember-goals-checklist-wooden-word-career-top-priorities-31478262.jpg">
        <h1 class="heading__title">To-Do List page</h1>
      </div>
      <form class="form">
        <div>
          <label class="form__label" for="todo">* Today I need to * </label>
          <input class="form__input"
               type="text"
               id="todo"
               name="to-do"
               size="30"
               required>
          <button class="button"><span>Submit</span></button>
        </div>
      </form>
      <div>
        <ul class="toDoList">
        </ul>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
